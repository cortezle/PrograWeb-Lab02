<!DOCTYPE html>
<html lang= "en">
<head>
    <meta charset="UFT-8">
    <title>FormularioWeb</title>
</head>
<body>
    <header>
    <h1 align="center">CURRICULUM VITAE </h1>
    </header>
    <section>
   <form action="index.html" method="POST">
    <article>   
    <fieldset>
            <legend>Personal Data</legend>
            <div>
            <label for="dui">DUI</label>
            <input type="text" name="dui" id="dui" placeholder="12345678-8" maxlength="11">
            <label for="name">First Name:</label>
            <input id="name" type="text" name="name" placeholder="Juan">
            <label for="lname">Last Name:</label>
            <input id="lname" type="text" name="lname" placeholder="Hernandez">
            <label for="gender">Gender</label>
            <input type="radio" name="gender id="gender" value="Male">Male
            <input type="radio" name="gender id="gender" value="Female">Female
            <br>
            <label for="contact">Contact Number </label>
            <input type="tel" name="contact" id="contact" placeholder="12345678"> 
            <label for="date">Date of birth</label>
            <input id="date" type="date" name="date" placeholder="06-22-1999">
            <label for="civil">Civil Status</label>
            <select>
                <option value="Single">Single</option>
                <option value="Married">Married</option>
                <option value="Widowed">Widowed</option>
            </select>
            <label for="img">Image</label>
            <input type="file" name="img" id="img">
            </div>
       </fieldset>
    </article>
    <article>
       <fieldset>
           <legend>Work Experience</legend>
           <div>
                <textarea rows="10" cols="150">Experience</textarea >
           </div>
       </fieldset>
    </article>
    <article>
       <fieldset>
            <legend>Academic Training</legend>
            <div>
                <textarea rows="10" cols="150">Academic Training</textarea >
            </div>
        </fieldset>
    </article>
    <article>
        <fieldset>
            <legend>Further Training</legend>
            <div>
            <fieldset>
                <legend>Programming Languages</legend>
                    <input type="checkbox" name="check[]" checked value="Java"> Java
                    <input type="checkbox" name="check[]" value="C#"> C#
                    <input type="checkbox" name="check[]" value="Python"> Python
                    <input type="checkbox" name="check[]" value="C++"> C++
                    <input type="checkbox" name="check[]" value="Ruby"> Ruby
            </fieldset>
            <fieldset>
                <legend>Web Technologies</legend>
                <input type="checkbox" name="check2[]" checked value="HTML5"> HMTL5
                <input type="checkbox" name="check2[]" value="CSS/CSS3"> CSS/CSS3
                <input type="checkbox" name="check2[]" value="materialize Css"> materialize Css
                <input type="checkbox" name="check2[]" value="Javascript"> Javascript
                <input type="checkbox" name="check2[]" value="Node.js"> Node.js 
                <input type="checkbox" name="check2[]" value="Spring MVC"> Spring MVC
            </fieldset>
        </div>
        </fieldset>
    </article>
        <input type="button" value=Send>
        <button>
        <a href="index.html">Cancel</a>
        </button>
    </form>
   </section>
   

</body>
